<link rel="import" href="../polymer/polymer.html">

<!--
An element for dropping in s placeholder image

Example:

    <nicolas-cage></nicolas-cage>

@demo
-->
<dom-module id="nicolas-cage">

    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <template>
        <img width="[[width]]" height="[[height]]" src="[[url]]" alt="Placeholder image">
    </template>

</dom-module>

<script>
    Polymer({
        is: 'nicolas-cage',

        properties: {
            width: {
                type: Number,
                value: 300
            },
            height: {
                type: Number,
                value: 200
            }
        },

        ready: function() {
            this.url = 'http://placecage.com/' + this.width + '/' + this.height;
        }
    });
</script>
